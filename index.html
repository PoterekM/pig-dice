<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Rollin' with my Homies...</h1>
      </div>
      <div>
        <form id="userinput">
          <div class="form-group">
             <label for="player-one-name">Player One:</label>
             <input type="text" class="form-control" id="player-one-name">
           </div>
           <div class="form-group">
              <label for="player-two-name">Player Two:</label>
              <input type="text" class="form-control" id="player-two-name">
            </div>
             <button type="submit" class="btn">Enter your name</button>
        </form>
      </div>
      <div class="well">
        <div id="show-user-name">
          <div class="row">
            <div class="col-md-6">
              <h4><span id="user-one-name"></span></h4>
              <p> player 1 roll: <span id="player-one-roll"></span></p>
              <p> player 1 total: <span id="player-one-total"></span></p>
            </div>


            <div class="col-md-6">
              <h4><span id="user-two-name"></span></h4>
              <p> player 2 roll :<span id="player-two-roll"></span></p>
              <p> player 2 total: <span id="player-two-total"></span></p>


            </div>
          </div>

          </div>
        </div>
        <div id="turn">
          <div class="turn_a"><span id="user-one-name"></span>Player One's Turn!</div>
          <div class="turn_b"><span id="user-two-name"></span>Player Two's Turn!</div>
        </div>

        <span><button type="click" id="roll">Roll!</button></span>
        <span><button type="click" id="hold">Hold</button></span>
        <span id="diceRoll"></span>

      </div>
    </div>
  </body>
</html>
